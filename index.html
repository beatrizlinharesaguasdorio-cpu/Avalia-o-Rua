<script>
/* ğŸ”´ TROCAR AQUI */
const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSe4eKhrIlLXqNiD2Co9Yg6iwURYgQlVZEDoLkuJbZYouN_hZw/formResponse?usp=sharing&ouid=106785117846395425167";
const qNome = "entry.1507819355"; // NOME
const q1 = "entry.1203672452";    // Pergunta 1
const q2 = "entry.1533356640";    // Pergunta 2

let nome = "";
let resposta1 = "";
let resposta2 = "";

function responder(valor) {
  const campoNome = document.getElementById("nomePessoa");

  if (!campoNome.value.trim()) {
    alert("Por favor, preencha seu nome.");
    campoNome.focus();
    return;
  }

  nome = campoNome.value.trim();
  resposta1 = valor;

  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}

function finalizar(valor) {
  resposta2 = valor;

  const form = document.createElement("form");
  form.action = formURL;
  form.method = "POST";
  form.target = "hidden_iframe";

  const inputNome = document.createElement("input");
  inputNome.type = "hidden";
  inputNome.name = qNome;
  inputNome.value = nome;

  const input1 = document.createElement("input");
  input1.type = "hidden";
  input1.name = q1;
  input1.value = resposta1;

  const input2 = document.createElement("input");
  input2.type = "hidden";
  input2.name = q2;
  input2.value = resposta2;

  form.appendChild(inputNome);
  form.appendChild(input1);
  form.appendChild(input2);

  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);

  document.getElementById("step2").classList.add("hidden");
  document.getElementById("thanks").classList.remove("hidden");

  setTimeout(() => {
    document.getElementById("thanks").classList.add("hidden");
    document.getElementById("step1").classList.remove("hidden");
    document.getElementById("nomePessoa").value = "";
  }, 2000);
}
</script>

<iframe name="hidden_iframe" style="display:none;"></iframe>
